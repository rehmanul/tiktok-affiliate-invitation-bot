    <script>
        // DOM Elements
        const form = document.getElementById('botForm');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusBadge = document.getElementById('statusBadge');
        const currentStatus = document.getElementById('currentStatus');
        const totalInvites = document.getElementById('totalInvites');
        const lastUpdate = document.getElementById('lastUpdate');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        // Update status badge
        function updateStatusBadge(isRunning) {
            if (isRunning) {
                statusBadge.className = 'px-3 py-1 text-sm font-medium rounded-full bg-green-100 text-green-800 animate-pulse';
                statusBadge.textContent = 'Running';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                statusBadge.className = 'px-3 py-1 text-sm font-medium rounded-full bg-gray-100 text-gray-800';
                statusBadge.textContent = 'Stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // Show error/success message
        function showError(message, type = 'error') {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            
            if (type === 'success') {
                errorAlert.classList.remove('bg-red-50');
                errorAlert.classList.add('bg-green-50');
                errorMessage.classList.remove('text-red-700');
                errorMessage.classList.add('text-green-700');
            } else {
                errorAlert.classList.remove('bg-green-50');
                errorAlert.classList.add('bg-red-50');
                errorMessage.classList.remove('text-green-700');
                errorMessage.classList.add('text-red-700');
            }
            
            errorAlert.classList.remove('hidden');
            
            // Hide message after 5 seconds
            setTimeout(() => {
                errorAlert.classList.add('hidden');
            }, 5000);
        }

        // Update status
        function appendLog(message) {
            const logDisplay = document.getElementById('logDisplay');
            const timestamp = new Date().toLocaleTimeString();
            logDisplay.innerHTML += `[${timestamp}] ${message}\n`;
            logDisplay.scrollTop = logDisplay.scrollHeight;
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                updateStatusBadge(data.is_running);
                currentStatus.textContent = data.current_status;
                totalInvites.textContent = data.total_invites;
                lastUpdate.textContent = data.last_update || '-';
                
                // Update account info if available
                if (data.account_email) {
                    document.getElementById('accountInfo').textContent = `Account: ${data.account_email}`;
                }
                
                // Update logs if there are new messages
                if (data.log_messages && data.log_messages.length > 0) {
                    data.log_messages.forEach(msg => appendLog(msg));
                }
                
                if (data.error) {
                    showError(data.error, 'error');
                    appendLog(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Failed to fetch status:', error);
                showError('Failed to fetch status. Please try again.', 'error');
            }
        }

        // Start status polling with a longer interval (10 seconds)
        setInterval(updateStatus, 10000);
        updateStatus(); // Initial status check

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(form);
                const categories = Array.from(formData.getAll('categories'));
                
                const data = {
                    min_followers: parseInt(formData.get('min_followers')),
                    max_followers: parseInt(formData.get('max_followers')),
                    min_gmv: parseInt(formData.get('min_gmv')),
                    categories: categories,
                    max_invites: parseInt(formData.get('max_invites'))
                };
                
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to start bot');
                }
                
                const result = await response.json();
                updateStatusBadge(true);
                showError('Bot started successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to start bot', 'error');
            }
        });

        // Stop button
        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to stop bot');
                }
                
                const result = await response.json();
                updateStatusBadge(false);
                showError('Bot stopped successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to stop bot', 'error');
            }
        });
    </script>
